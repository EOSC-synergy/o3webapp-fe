version: "3.7"

services:
  o3webapp-fe-testing:
    image: "o3as/ci-images:js"
    container_name: "o3webapp-fe-testing"
    hostname: "o3webapp-fe-testing"
    volumes:
     - type: bind
       source: ./o3webapp-fe
       target: /o3webapp-fe-testing

  o3webapp-fe:
     build:
        context: "."
        dockerfile: "./o3webapp-fe/docker/Dockerfile"
        args:
          branch: ${GIT_BRANCH}
     image: "o3as/o3webapp-fe:${O3AS_WEBAPP_FE_DOCKER_TAG}"
